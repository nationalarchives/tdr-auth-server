name: TDR Run Auth Server Tests
on:
  pull_request:
  push:
    branches-ignore:
      - master
      - release-*
permissions:
  id-token: write
  contents: read
jobs:
  test:
    uses: nationalarchives/tdr-github-actions/.github/workflows/tdr_test.yml@main
    with:
      repo-name: tdr-auth-server
      test-command: |
        npm install
        npm run checks
        sbt govUkNotifySpi/scalastyle govUkNotifySpi/test eventPublisherSpi/scalastyle eventPublisherSpi/test

    secrets:
      MANAGEMENT_ACCOUNT: ${{ secrets.MANAGEMENT_ACCOUNT }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
