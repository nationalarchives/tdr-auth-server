queue_rules:
  - name: default
    conditions:
      - "check-success=TDR Run Auth Server Tests / test / test (push) "
      - "check-success=security/snyk (nationalarchives)"
pull_request_rules:
  - name: automatic merge for Scala Steward
    conditions:
      - author=tna-digital-archiving-jenkins
      - "check-success=TDR Run Auth Server Tests / test / test (push) "
      - "check-success=security/snyk (nationalarchives)"
      - or:
          - files=build.sbt
          - files~=^(!?project/)
    actions:
      review:
        type: APPROVE
        message: Automatically approving Scala Steward updates
      queue:
        name: default
