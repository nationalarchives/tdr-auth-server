hostname=${KEYCLOAK_HOST}
proxy-headers=forwarded
http-enabled=true
log-console-output=json
spi-events-listener-jboss-logging-success-level=info
spi-events-listener-jboss-logging-error-level=warn
spi-email-sender-provider=govuknotify
spi-email-sender-govuknotify-enabled=true
spi-events-listener-event-publisher-enabled=true
spi-events-listener-jboss-logging-enabled=true
features=client-secret-rotation,admin-fine-grained-authz
health-enabled=true
spi-group-jpa-escape-slashes-in-group-path=true
http.response.header.X-Permitted-Cross-Domain-Policies=none
